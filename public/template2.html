<!DOCTYPE html>
<script id="course_template" type="text/html">
  <div class='box' id='box-{{box_index}}' data-color-primary='{{color1}}' data-color-secondary='{{color2}}' style='background-color: {{color1}};'>
    <div class='box_header'>
      <h2 class='number'>{{number}}</h2>
      <div title='Permission of the instructor required' class='{{permission_required}}'></div>
      <div class='skills'>{{skills}}</div>
    </div>
    <div class='box_content'>
      <h1 class='name'>{{name}}</h1>
      <div class='course_details'>
        <h3 class='professors'>{{professors}}</h3>
        <div class='hours'>{{hours}}</div>
        <div title='No regular final exam scheduled! :)' class='{{no_exam}}'></div>
        <div title='Meets during reading period :(' class='{{reading_period}}'></div>
        <p class='desc hidden'>{{{desc}}}</p>
      </div>
    </div>
    <div class='box_buttons'>
      <a target="_blank" href="https://ybb.yale.edu/search/q?term={{semester}}&number={{number}}" class="box_button left ybb" data-semester="{{semester}}">View on<br><span class='target_service'>Yale Bluebook</span></a>
      <a target="_blank" href="http://students.yale.edu/oci/resultDetail.jsp?course={{oci_id}}&term={{semester}}" class="box_button oci" data-oci-id='{{oci_id}}' data-semester="{{semester}}">View on<br><span class='target_service'>Yale OCI</span></a>
      <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fyaleclassroulette.com%2Frecommended%3Fcourse_id%3D{{oci_id}}" class="box_button right fb">Share on<br><span class='target_service'>Facebook</span></a>
    </div>
  </div>
</script>

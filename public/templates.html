<script id="course_template" type="text/html">
  <div class='box'>
    <div class='box_header'>
      <h2 class='number'>{{number}}</h2>
      <div class='skills'>{{skills}}</div>
    </div>
    <div class='box_content'>
      <h1 class='name'>{{name}}</h1>
      <h3 class='professors hidden'>{{professors}}</h3>
      <p class='desc hidden'>{{desc}}</p>
    </div>
    <div class='box_buttons hidden'>
      <a target="_blank" href="http://google.com" class="box_button left">View on<br><span class='target_service'>Yale Bluebook</span></a>
      <a target="_blank" href="http://google.com" class="box_button right">View on<br><span class='target_service'>Yale OCI</span></a>
    </div>
  </div>
</script>
